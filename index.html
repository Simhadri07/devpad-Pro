<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>DevPad Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="theme-toggle">
      <button class="theme-btn" id="light"><span>ğŸ’¡</span></button>
      <button class="theme-btn" id="dark"><span>ğŸŒ™</span></button>
      <button class="theme-btn" id="auto"><span>âœ¨</span></button>
    </div>

    <div class="card">
      <h1 class="title">DevPad Pro</h1>
      <p class="greeting" id="greeting"></p>
      <blockquote class="quote">â€œSimplicity is the soul of efficiency.â€</blockquote>
      <textarea
        class="note-box"
        placeholder="Start typing your thoughts, notes, or code snippets here..."
      ></textarea>
    </div>
  </div>

  <script>
    // Greeting with name and time-based message
    const greetingEl = document.getElementById("greeting");
    const name = "Simhadri";
    const hour = new Date().getHours();
    let timeOfDay;

    if (hour < 12) timeOfDay = "Good Morning";
    else if (hour < 18) timeOfDay = "Good Afternoon";
    else timeOfDay = "Good Evening";

    greetingEl.textContent = `${timeOfDay}, ${name} ğŸŒ`;

    // Theme toggle logic
    const body = document.body;
    document.getElementById("light").onclick = () => body.setAttribute("data-theme", "light");
    document.getElementById("dark").onclick = () => body.setAttribute("data-theme", "dark");
    document.getElementById("auto").onclick = () => body.removeAttribute("data-theme");
  </script>
</body>
</html>
