<!DOCTYPE html>
<html lang="en">
<head>

<!-- Fonts -->

<style>
:root {
  --bg-light: linear-gradient(145deg, #f8fafc, #e8edf5);
  --bg-dark: linear-gradient(145deg, #0f1117, #1b1d24);
  --glass-light: rgba(255,255,255,0.6);
  --glass-dark: rgba(25,25,30,0.55);
  --border-light: rgba(0,0,0,0.1);
  --border-dark: rgba(255,255,255,0.1);
  --accent: #007aff;
  --accent-hover: #005ed6;
  --font-sans: 'Inter', 'SF Pro Display', system-ui, sans-serif;
  --font-mono: 'JetBrains Mono', monospace;
  --text-light: #1b1c1f;
  --text-dark: #e8ebf0;
}

body {
  margin: 0;
  font-family: var(--font-sans);
  background: var(--bg-dark);
  color: var(--text-dark);
  transition: background 0.4s, color 0.4s;
}

/* App Container */
.app {
  max-width: 880px;
  margin: 60px auto;
  background: var(--glass-dark);
  backdrop-filter: blur(16px);
  border: 1px solid var(--border-dark);
  border-radius: 18px;
  padding: 28px 36px 40px;
  box-shadow: 0 12px 40px rgba(0,0,0,0.1);
  transition: background 0.4s, border 0.4s;
}

/* Header Title */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
header h1 {
  font-weight: 600;
  font-size: 1.5em;
  display: flex;
  align-items: center;
  gap: 8px;
  letter-spacing: -0.3px;
}
header h1 span {
  font-size: 1.4em;
}

/* Floating button dock */
.controls {
  position: fixed;
  top: 22px;
  right: 30px;
  display: flex;
  gap: 8px;
  background: rgba(25,25,30,0.4);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 6px 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

/* Buttons */
button {
  border: none;
  border-radius: 8px;
  padding: 6px 8px;
  background: var(--accent);
  color: #fff;
  font-size: 0.9em;
  cursor: pointer;
  transition: background 0.3s, transform 0.15s;
  display: flex;
  align-items: center;
  gap: 5px;
}
button:hover { background: var(--accent-hover); transform: translateY(-1px); }
button:active { transform: scale(0.96); }

/* Greeting and Motivation */
#greeting {
  font-size: 1.25em;
  font-weight: 500;
  margin-top: 8px;
}
#motivation {
  margin-top: 12px;
  padding: 12px 16px;
  border-left: 3px solid var(--accent);
  border-radius: 6px;
  font-size: 1em;
  background-color: rgba(255,255,255,0.15);
  backdrop-filter: blur(5px);
  transition: all 0.4s ease;
}

/* Text Area */
textarea {
  width: 100%;
  height: 60vh;
  border: none;
  outline: none;
  margin-top: 18px;
  font-size: 15px;
  font-family: var(--font-mono);
  padding: 16px;
  border-radius: 10px;
  background-color: rgba(30,30,36,0.5);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08);
  resize: vertical;
  color: inherit;
  transition: background 0.4s, box-shadow 0.4s;
}

.info {
  font-size: 0.85em;
  text-align: right;
  margin-top: 8px;
  opacity: 0.7;
}

/* Animation */
.fade-in {
  animation: fadeIn 0.6s ease-in-out;
}
@keyframes fadeIn {
  from {opacity: 0; transform: translateY(5px);}
  to {opacity: 1; transform: translateY(0);}
}
</style>
</head>

<body>
  <div class="controls">
    <button id="nextQuoteBtn" title="Next Motivation">ðŸ’¡</button>
    <button id="toggleThemeBtn" title="Toggle Theme">ðŸŒ—</button>
    <button id="clearNotesBtn" title="Clear Notes">ðŸ§¹</button>
  </div>

  <div class="app">
    <header>
      <h1><span>ðŸ’»</span> DevPad Pro</h1>
    </header>

    <div id="greeting"></div>
    <div id="motivation" class="fade-in"></div>

    <textarea id="notes" placeholder="Start typing your thoughts, notes, or code snippets here..."></textarea>
    <div class="info">ðŸ’¾ Auto-saved locally â€” no cloud, 100% private.</div>
  </div>

<script>
const notesEl = document.getElementById('notes');
const motivationEl = document.getElementById('motivation');
const greetingEl = document.getElementById('greeting');

// Restore notes
notesEl.value = localStorage.getItem('myNotes') || '';
notesEl.addEventListener('input', () => localStorage.setItem('myNotes', notesEl.value));

// Greeting
function getGreeting(name) {
  const h = new Date().getHours();
  if (h < 12) return `ðŸŒ… Good morning, ${name}! Time to make something awesome.`;
  else if (h < 18) return `â˜€ï¸ Afternoon grind, ${name}! Keep shipping greatness.`;
  else return `ðŸŒ™ Good evening, ${name}!`;
}

// Load Quotes
let quotes = [];
async function loadQuotes() {
  try {
    const res = await fetch('quotes.json');
    if (!res.ok) throw new Error('No quotes.json found');
    quotes = await res.json();
  } catch {
    quotes = [
      "Write code that makes your future self proud. ðŸ’»",
      "Real devs ship before they sleep. ðŸš€",
      "Log once, learn forever. ðŸ“œ",
      "You are one refactor away from brilliance. âœ¨",
      "Push positivity with your commits. ðŸŒˆ"
    ];
  }
  showRandomQuote();
}

// Show random quote
function showRandomQuote() {
  if (!quotes.length) return;
  const q = quotes[Math.floor(Math.random() * quotes.length)];
  motivationEl.textContent = q;
  motivationEl.classList.remove('fade-in');
  void motivationEl.offsetWidth;
  motivationEl.classList.add('fade-in');
}

// Buttons
document.getElementById('nextQuoteBtn').addEventListener('click', showRandomQuote);
document.getElementById('toggleThemeBtn').addEventListener('click', () => {
  document.body.classList.toggle('dark');
  localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
});
document.getElementById('clearNotesBtn').addEventListener('click', () => {
  if (confirm('Clear all your notes?')) {
    localStorage.removeItem('myNotes');
    notesEl.value = '';
  }
});

// Remember theme
if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark');

// Init
const name = "Simhadri"; // <- Update your name here!
greetingEl.textContent = getGreeting(name);
loadQuotes();
</script>
</body>
</html>
